<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS\main.css" />
    <title>TechnovertPage</title>
  </head>

  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
    <div class="container-fluid">

            <h1 class="display-4">Technovert</h1>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-uppercase fw-bold me-3"

                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase fw-bold me-3" href="#"

                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase fw-bold me-3" href="#"

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase fw-bold" href="#"

                  >
                </li>
              </ul>
              <a href="https://technovert.com/"
                ><img
                  src="../Images/blog-icon.png"
                  class="d-flex me-3"
                  alt="Logo"

        </nav>
      </div>
      <div class="container">
        <div class="row">
          <div class="col border-primary border-5">hi</div>
        </div>
      </div>
